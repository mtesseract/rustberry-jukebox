apiVersion: apps/v1
kind: Deployment
metadata:
  name: jukeboxd
  namespace: koffer
  labels:
    app: jukeboxd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jukeboxd
  template:
    metadata:
      labels:
        app: jukeboxd
    spec:
      # initContainers:
      # - name: init
      #   image: alpine:3.16.9
      #   command:
      #     - sh
      #     - -c
      #     - "rm -f /var/run/jukeboxd/hotloading/*"
      #   volumeMounts:
      #     - mountPath: /var/run/jukeboxd
      #       name: var-run-jukeboxd
      containers:
      - name: jukeboxd 
        image: mtesseract/jukeboxd:latest
        imagePullPolicy: Always
        command: ["/app/bin/jukeboxd-wrapper"]
        securityContext:
          privileged: true
        env:
        - name: RUST_LOG
          value: trace
        - name: AUDIO_BASE_DIRECTORY
          valueFrom:
            configMapKeyRef:
              name: jukeboxd
              key: audio_base_directory
        - name: TAG_MAPPER_CONFIGURATION_FILE
          valueFrom:
            configMapKeyRef:
              name: jukeboxd
              key: tag_mapper_configuration_file
        - name: ENABLE_SPOTIFY
          valueFrom:
            configMapKeyRef:
              name: jukeboxd
              key: enable_spotify
        - name: REFRESH_TOKEN
          valueFrom:
            configMapKeyRef:
              name: jukeboxd
              key: refresh_token
        - name: TRIGGER_ONLY_MODE
          valueFrom:
            configMapKeyRef:
              name: jukeboxd
              key: trigger_only_mode
        volumeMounts:
          - mountPath: /run/pulse
            name: pulseaudio-run
          - mountPath: /etc/pulse
            name: pulseaudio-etc
          - mountPath: /mnt/jukebox-drive
            name: jukebox-drive
          - mountPath: /mnt/jukebox-hotloading
            name: jukebox-hotloading
          - mountPath: /var/run/jukeboxd
            name: var-run-jukeboxd
      volumes:
        - name: pulseaudio-etc
          hostPath:
            path: /etc/pulse
        - name: pulseaudio-run
          hostPath:
            path: /run/pulse
        - name: jukebox-drive
          persistentVolumeClaim:
            claimName: jukebox-drive
        - name: jukebox-hotloading
          persistentVolumeClaim:
            claimName: jukebox-hotloading
        - name: var-run-jukeboxd
          hostPath:
            path: /var/run/jukeboxd
            type: Directory
