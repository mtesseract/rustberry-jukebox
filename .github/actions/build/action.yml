# action.yml
name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  target-arch:  # id of input
    description: 'Target Architecture for Artifact'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.target-arch }}
  env:
    TARGET_ARCH: ${{ inputs.target-arch }}
